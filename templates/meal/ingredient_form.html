{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}Add Ingredient - {{ block.super }}{% endblock %}
    {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-9 col-md-offset-6">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Add a recipe</h1>
                        {{ ingredient|crispy }}

                        <input type="submit" value="Submit" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>

    {% endblock %}
