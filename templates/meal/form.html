{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block title %}Add Recipe - {{ block.super }}{% endblock %}
    {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-9 col-md-offset-6">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Add a recipe</h1>
                        {{ form|crispy }}
                        <input type="submit" value="Submit" class="btn btn-success">
                        <small class="text-muted">Do you need more ingredient?<a class="ml-2" href="{% url 'meal:ingredient' %}">Go add!</a>

                    </form>
                </div>
            </div>
        </div>

    {% endblock %}
